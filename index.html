<!doctype html>
<html>

<head>
  <title>Julie's</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta charset="utf-8">
  <script src="/bower_components/webcomponentsjs/webcomponents.js"></script>

  <link rel="import" href="/bower_components/polymer/polymer.html">

  <link rel="import" href="/bower_components/core-icons/core-icons.html">
  <link rel="import" href="/bower_components/core-icon/core-icon.html">

  <link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="/bower_components/paper-tabs/paper-tabs.html">

  <link rel="import" href="/bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="/bower_components/core-animated-pages/transitions/hero-transition.html">
  <link rel="import" href="/bower_components/core-animated-pages/transitions/cross-fade.html">

  <link rel="import" href="/src/elements/core-scroll-header-panel-shadow.html">
  <link rel="import" href="/src/elements/category-title.html">
  <link rel="import" href="/src/elements/category-paintings-holder.html">

  <link rel="import" href="/bower_components/img-fixheight/img-fixheight.html">

  <link rel="import" href="/bower_components/more-routing/more-routing.html">
  <link rel="import" href="/src/routes.html">

  <style>
    body {
      background-color: #FFF9FD;
      font-family: 'ubuntu';
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /****************** toolbar ********************/
    core-toolbar {
      color: #FFF9FD;
      background-color: #394759;
      height: 560px;
    }

    /* hack to get the middleBar expanding the whole parent, that way
    the middleBar has a size (in %), which can be exploited by core-image for
    cropping */
    core-toolbar::shadow #middleBar {
      bottom: 0;
      height: 100%;
    }

    core-toolbar .bottom {
      z-index: 1;
    }

    paper-tabs {
      height: 24px;
    }

    paper-tab {
      color: #FFF9FD;
    }

    paper-tabs::shadow #selectionBar {
      background-color: #bfb1a4;
    }

    paper-tab::shadow #ink {
      color: #bfb1a4;
    }


    /* keep header (but buttons) scrollable, and enable some elements to
       still be active:
       https://github.com/Polymer/core-scroll-header-panel/issues/1 */
    core-scroll-header-panel-shadow::shadow #headerContainer, .scrollable {
       pointer-events: none !important;
    }
    *[scrol-active] {
       pointer-events: auto !important;
    }

    #core-toolbar-bg {
      margin: 0;
      z-index: 0;
    }

    core-toolbar::after {
      height: 6px;
      box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
    }

    /* set the content to have margin, and be centered */
    .content {
      max-width: 97%;
      margin: 0 auto;
    }

    /* remove padding-start and list type from ul and li elements */
    .unstyled-list {
      -webkit-padding-start: 0;
      list-style-type: none;
    }

    .paintings-category-list {
    	display: flex;
    	flex-wrap: wrap;
    }

    .paintings-category-listitem {
	    flex: 1 1 400px;
      margin: 20px;
    }

    category-title {
      width: 100%;
    }

  </style>
</head>


<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="main_tmpl">
  <core-scroll-header-panel-shadow flex condenses keepCondensedHeader headerHeight="560" condensedHeaderHeight="64"
                                   forceCondensed?={{routepath!="/"}}>
    <core-toolbar>
      <div><a href={{urlFor('home')}}>Julie Tolomelli</a></div>
      <img-fixheight id="core-toolbar-bg" class="middle scrollable" fit
                     height=560 widths="[480, 960, 1260, 1920, 2500]" ratios="[1, 2, 3]" limitmaxwidth
                    srcpattern="img/banner1_::::.jpg" alt="Paint banner"></img-fixheight>
      <!-- navigation -->
      <span class="bottom fit scrollable" horizontal layout end-justified>
        <more-route-selector>
          <paper-tabs scrol-active link>
            <paper-tab>
              <a href={{urlFor('home')}} horizontal center-center layout>Travaux</a>
            </paper-tab>
            <paper-tab route="paintings">
              <a href="{{urlFor('paintings')}}" horizontal center-center layout>L'artiste</a>
            </paper-tab>
            <paper-tab>
              <a href="{{urlFor('blog')}}" horizontal center-center layout>Blog</a>
            </paper-tab>
            <paper-tab>
              <a href="{{urlFor('contact')}}" horizontal center-center layout>Contact</a>
            </paper-tab>
          </paper-tabs>
        </more-route-selector>
        <core-icon scrol-active icon="search" self-center></core-icon>
      </span>
    </core-toolbar>

    <more-route-selector id="router" selectedPath={{routepath}}>
      <core-animated-pages class="content" transitions="hero-transition cross-fade-all">
        <section layout vertical route="home">
          <h1 id="travaux">Mes travaux</h1>

          <ul class="paintings-category-list unstyled-list">
            <template id="categories_tmpl" is="auto-binding" repeat="{{ category in categories }}">
              <li class="paintings-category-listitem" hero-id="{{category.id}}-background" hero>
               <category-paintings-holder href="{{category.route}}" ishovered="{{hovered}}">
                 <!-- 800 at 1x, 1600 for 2x, 2400 for 3x -->
                 <!-- size is twice the width size as can grow -->
                 <img src="{{category.src}}" sizes="800px"
                      srcset="{{category.srcset}}" />
                 <category-title label="{{category.label}}" hero-id="{{category.id}}-label" hero show?="{{hovered}}"></category-title>
               </category-paintings-holder>
             </li>
            </template>
          </ul>
        </section>
        <section layout vertical route="paintings">
          <h1>Mes travauxxxxxx</h1>
          <div id="div3" fit style="background-color: orange; height: 600px;" flex hero-id="cat1-background" hero></div>
          <div id="div4" fit style="background-color: black; height: 100px;" flex hero-id="cat1-label" hero></div>
        </section>
        <section layout vertical route="about">
        </section>
        <section layout vertical route="blog">
        </section>
        <section layout vertical route="contact">
        </section>
        <section layout vertical route="categories">
        </section>
        <section layout vertical route="category-paintings">
        </section>
      </core-animated-pages>
    </more-route-selector>

  </core-scroll-header-panel-shadow>
  </template>
<script>

        console.log("oooo");
      });

      document.querySelector('#categories_tmpl').categories = [
      {

        'src': 'img/banner1_960x560.jpg',
        'srcset': "img/banner1_2500x1680.jpg 2500w, img/banner1_960x560.jpg 960w, img/banner1_480x560.jpg 480w"
      },
      {
        'id': 'cat2',
        'label': "Nom de la catégorie 2",
        'route': '#cat2',
        'src': 'img/banner1_960x560.jpg',
        'srcset': "img/banner1_2500x1680.jpg 2500w, img/banner1_960x560.jpg 960w, img/banner1_480x560.jpg 480w"
      },
      {
        'id': 'cat3',
        'label': "Nom de la catégorie 3",
        'route': '#cat3',
        'src': 'img/banner1_960x560.jpg',
        'srcset': "img/banner1_2500x1680.jpg 2500w, img/banner1_960x560.jpg 960w, img/banner1_480x560.jpg 480w"
      },
      {
        'id': 'cat4',
        'label': "Nom de la catégorie 4",
        'route': '#cat4',
        'src': 'img/banner1_960x560.jpg',
        'srcset': "img/banner1_2500x1680.jpg 2500w, img/banner1_960x560.jpg 960w, img/banner1_480x560.jpg 480w"
      },
    ];
  // Needed to detect model changes if Object.observe
  // is not available in the JS VM.
  Platform.performMicrotaskCheckpoint();
});
</script>

</body>
